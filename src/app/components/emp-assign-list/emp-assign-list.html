<div class="d-flexs">
    <mat-form-field class="input">
        <input type="search" matInput placeholder="search...">
    </mat-form-field>

    <div>
        <button class="mar-btn" matButton="filled" >
                employee assignment count: {{ empAssignCount }}
        </button>
        <!-- <button class="mar-btn" matButton="filled" (click)="onAdvancedTaskFilterDialog()">
            advanced filter
        </button>
        <button class="mar-btn" matButton="filled" (click)="resetFilters()">
            reset filter
        </button> -->
        <button class="mar-btn" matButton="filled" (click)="onAddEmpAssignDialog()">
            create Employee Assignment
        </button>
    </div>
</div>
<div class="example-small-box mat-elevation-z4">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="empAssign">

            <!-- Position Column -->
            <ng-container matColumnDef="serialNo">
                <th mat-header-cell *matHeaderCellDef> Sno. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="user_id">
                <th mat-header-cell *matHeaderCellDef> User Name </th>
                <td mat-cell *matCellDef="let element"> {{element.user_id.name}} </td>
            </ng-container>

            <ng-container matColumnDef="project_id">
                <th mat-header-cell *matHeaderCellDef> Project Name </th>
                <td mat-cell *matCellDef="let element"> {{element.project_id.project_name}} </td>
            </ng-container>

            <ng-container matColumnDef="task_id">
                <th mat-header-cell *matHeaderCellDef> Task Name </th>
                <td mat-cell *matCellDef="let element"> {{element.task_id.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>


            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                     <mat-chip class="custom-chip">{{element.status ? 'active': 'InActive'}}</mat-chip>
                </td>
            </ng-container>

             <ng-container matColumnDef="is_deleted">
                <th mat-header-cell *matHeaderCellDef> Is Deleted </th>
                <td mat-cell *matCellDef="let element"> 
                    <button [ngStyle]="{
                    'background-color': element.is_deleted ? '#d3d3d3' : '',
                    'color': element.is_deleted ? '#000000' : ''
                    }" [disabled]="element.is_deleted" (click)="toggleDeleted(element._id)" class="btn" matButton="elevated">
                        {{element.is_deleted ? 'IsDeleted' : 'IsNotDeleted'}}
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> action </th>
                <td mat-cell *matCellDef="let element">
                    <button matIconButton [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="onViewEmpAssignDialog(
                            element._id,
                            element.working_hours,
                            element.plan_hour
                            )">
                            <mat-icon>visibility</mat-icon>
                            <span>View</span>
                        </button>
                        <button mat-menu-item (click)="onEditEmpAssignDialog(element._id)">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item (click)="onDelete(element._id)">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="custom-header"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="columns"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="
                    text-align: center; padding: 8px;">
                   <h1>No Record found</h1> 
                </td>
            </tr> 
        </table>
        <mat-paginator class="paginators"  
                [pageSizeOptions]="[5, 10, 25, 100]"
                showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>

</div>
