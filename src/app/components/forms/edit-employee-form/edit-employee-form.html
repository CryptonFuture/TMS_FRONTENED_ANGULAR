  <form class="example-form" [formGroup]="editEmployeeForm">
    <div class="card-flex">
  <mat-card appearance="outlined" class="example-card">
  <mat-card-header>
    <mat-card-title> Edit Employee</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="form-grid">
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input formControlName="name" class="input" matInput placeholder="name..." value="">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input formControlName="email" type="email" class="input" matInput placeholder="email..." value="">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input formControlName="phone" class="input" matInput placeholder="phone..." value="">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Address</mat-label>
    <input formControlName="address" type="password" class="input" matInput placeholder="address..." value="">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input formControlName="password" type="password" class="input" matInput placeholder="password..." value="">
  </mat-form-field>

  <mat-form-field>
    <mat-label>ConfirmPass</mat-label>
    <input formControlName="confirmPass" class="input" matInput placeholder="confirmPass..." value="">
  </mat-form-field>

  <mat-form-field>
  <mat-label>designation</mat-label>
  <mat-select  formControlName="designation">
    <mat-option value="option1">Option 1</mat-option>
    <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
    <mat-option value="option3">Option 3</mat-option>
  </mat-select>
</mat-form-field>

  <mat-form-field>
  <mat-label>department</mat-label>
  <mat-select  formControlName="department">
    <mat-option value="option1">Option 1</mat-option>
    <mat-option value="option2" disabled>Option 2 (disabled)</mat-option>
    <mat-option value="option3">Option 3</mat-option>
  </mat-select>
</mat-form-field>


  <mat-form-field>
<mat-label>joining date</mat-label>
  <input matInput [matDatepicker]="datepicker" formControlName="joiningDate">
  <mat-datepicker #datepicker/>
  <mat-datepicker-toggle [for]="datepicker" matSuffix/>
</mat-form-field>
 
</div>


 <mat-form-field class="example-full-width">
    <mat-label>Description</mat-label>
    <textarea formControlName="description"  matInput placeholder="Ex. It makes me feel..."></textarea>
  </mat-form-field>

  <mat-checkbox>Status</mat-checkbox>
  <mat-checkbox>Admin</mat-checkbox>

  </mat-card-content>
  <mat-card-actions>
        <button matButton="filled" [mat-dialog-close]="true" cdkFocusInitial>update</button>
  </mat-card-actions>
</mat-card>
</div>
  </form>
