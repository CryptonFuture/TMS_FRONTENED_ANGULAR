<form class="example-form" [formGroup]="taskForm">
  <h2 mat-dialog-title class="dialog-title">
    Add Task
    <button mat-icon-button mat-dialog-close class="close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </h2>
  <mat-dialog-content class="mat-typography">
    <div class="form-grid">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input formControlName="name" class="input" matInput placeholder="name..." value="">
         <mat-error *ngIf="taskForm.get('name')?.hasError('required')">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Client Id</mat-label>
        <mat-select formControlName="client_id">
          <mat-option>a</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea formControlName="description" class="input" matInput placeholder="description..." value=""></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button matButton mat-dialog-close>Cancel</button>
    <button [disabled]="taskForm.disabled" (click)="onSubmit()" matButton="filled" cdkFocusInitial>
      @if(!taskForm.disabled) {
      <span>Add</span>
      }
      @if (taskForm.disabled) {
      <span>Add</span>
      }
    </button>
  </mat-dialog-actions>
</form>
