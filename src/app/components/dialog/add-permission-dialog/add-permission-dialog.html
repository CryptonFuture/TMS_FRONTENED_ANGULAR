<form class="example-form" [formGroup]="addPermissionForm">
  <h2 mat-dialog-title class="dialog-title">
    Add Permission
    <button mat-icon-button mat-dialog-close class="close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </h2>
  <mat-dialog-content class="mat-typography">
    <div class="form-grid">
      <mat-form-field>
        <mat-label>Name</mat-label>
          <mat-select formControlName="name">
              <mat-option *ngFor="let perm of permission" [value]="perm.name">{{perm.name}}</mat-option>
                 <mat-option *ngIf="permission && permission.length === 0" disabled>
                    No record foundb
                </mat-option>
          </mat-select>
      </mat-form-field>

       <mat-form-field>
        <mat-label>Route</mat-label>
          <mat-select formControlName="route">
              <mat-option *ngFor="let perm of permission" [value]="perm.route">{{perm.route}}</mat-option>
                <mat-option *ngIf="permission && permission.length === 0" disabled>
                    No record foundb
                </mat-option>
          </mat-select>
      </mat-form-field>
    </div>

     <mat-form-field class="example-full-width">
        <mat-label>Role</mat-label>
          <mat-select formControlName="role">
              <mat-option *ngFor="let roles of role" [value]="roles.role">{{roles.name}}</mat-option>
              <mat-option *ngIf="role && role.length === 0" disabled>
                    No record foundb
                </mat-option>
            </mat-select>
      </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
    <textarea formControlName="description" class="input" matInput placeholder="description..." value=""></textarea>
    
  </mat-form-field>
    
      <mat-checkbox
        *ngFor="let action of actionsList"
        [checked]="addPermissionForm.value.action.includes(action)"
        (change)="onCheckboxChange($event, action)">
        {{ action | titlecase }}
      </mat-checkbox>
 

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="color-btn" matButton mat-dialog-close>Cancel</button>
    <button class="btn" [disabled]="addPermissionForm.disabled" (click)="onSubmit()"  matButton="filled" cdkFocusInitial>
       @if(!addPermissionForm.disabled) {
      <span>Add</span>
      }
      @if (addPermissionForm.disabled) {
      <span>Add</span>
      }
    </button>
  </mat-dialog-actions>
</form>
