<h2 mat-dialog-title>View Client</h2>

<mat-dialog-content>
  <table mat-table [dataSource]="[data]" class="mat-elevation-z8" style="width: 100%;">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>  Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

     <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

     <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Header and Row declarations -->
    <tr mat-header-row *matHeaderRowDef="['name', 'email', 'phone', 'address']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'phone', 'address'];"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn" mat-button (click)="onCancel()">Close</button>
</mat-dialog-actions>
