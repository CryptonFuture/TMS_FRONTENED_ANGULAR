<h2 mat-dialog-title>View Task</h2>

<mat-dialog-content>
  <table mat-table [dataSource]="[data]" class="mat-elevation-z8" style="width: 100%;">

    <!-- Name Column -->
    <ng-container matColumnDef="working_hours">
      <th mat-header-cell *matHeaderCellDef> Working Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.working_hours}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="plan_hour">
      <th mat-header-cell *matHeaderCellDef> Plan Hours </th>
      <td mat-cell *matCellDef="let element"> {{element.plan_hour}} </td>
    </ng-container>

    <!-- Header and Row declarations -->
    <tr mat-header-row *matHeaderRowDef="['working_hours', 'plan_hour']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['working_hours', 'plan_hour'];"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn" mat-button (click)="onCancel()">Close</button>
</mat-dialog-actions>
