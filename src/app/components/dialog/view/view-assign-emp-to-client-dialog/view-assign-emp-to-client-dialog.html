<h2 mat-dialog-title>View Client</h2>

<mat-dialog-content>
  <table mat-table [dataSource]="[data]" class="mat-elevation-z8" style="width: 100%;">

    <ng-container matColumnDef="emp_id">
      <th mat-header-cell *matHeaderCellDef> Employee Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

     <ng-container matColumnDef="client_id">
      <th mat-header-cell *matHeaderCellDef> Client Name </th>
      <td mat-cell *matCellDef="let element"> {{element.cliName}} </td>
    </ng-container>

    <ng-container matColumnDef="proj_id">
      <th mat-header-cell *matHeaderCellDef> Project Name </th>
      <td mat-cell *matCellDef="let element"> {{element.project_name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['emp_id', 'client_id', 'proj_id', 'description']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['emp_id', 'client_id', 'proj_id', 'description'];"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn" mat-button (click)="onCancel()">Close</button>
</mat-dialog-actions>
