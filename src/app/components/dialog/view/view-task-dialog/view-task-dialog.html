<h2 mat-dialog-title>View Task</h2>

<mat-dialog-content>
  <table mat-table [dataSource]="[data]" class="mat-elevation-z8" style="width: 100%;">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Header and Row declarations -->
    <tr mat-header-row *matHeaderRowDef="['name', 'description']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'description'];"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="btn" mat-button (click)="onCancel()">Close</button>
</mat-dialog-actions>
