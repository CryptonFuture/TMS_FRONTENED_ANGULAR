<h2 mat-dialog-title>View Task</h2>

<mat-dialog-content>
  <table mat-table [dataSource]="[data]" class="mat-elevation-z8" style="width: 100%;">

    <!-- Name Column -->
    <ng-container matColumnDef="joc">
      <th mat-header-cell *matHeaderCellDef> Joc </th>
      <td mat-cell *matCellDef="let element"> {{element.joc}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="designation">
      <th mat-header-cell *matHeaderCellDef> Designation </th>
      <td mat-cell *matCellDef="let element"> {{element.designName}} </td>
    </ng-container>

     <ng-container matColumnDef="allow_for_off_time">
      <th mat-header-cell *matHeaderCellDef> Allow For Off Time </th>
      <td mat-cell *matCellDef="let element"> {{element.allow_for_off_time ? 'allow': 'notAllow'}} </td>
    </ng-container>

     <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Header and Row declarations -->
    <tr mat-header-row *matHeaderRowDef="['joc', 'designation', 'allow_for_off_time', 'description']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['joc', 'designation', 'allow_for_off_time', 'description'];"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Close</button>
</mat-dialog-actions>
