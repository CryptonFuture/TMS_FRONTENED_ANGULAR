  <form [formGroup]="clientAdvancedForm">
  <h2 mat-dialog-title class="dialog-title">
    Advance Filter Client
    <button mat-icon-button mat-dialog-close class="close-button" aria-label="Close dialog">
      <mat-icon>close</mat-icon>
    </button>
  </h2>
  <mat-dialog-content class="mat-typography">
    <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="">All</mat-option>
          <mat-option value="true">Active</mat-option>
          <mat-option value="false">InActive</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput placeholder="Ex. It makes me feel..."></textarea>
    </mat-form-field>

  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button matButton mat-dialog-close>Cancel</button>
     <button class="btn" (click)="clearFilter()" matButton="filled" cdkFocusInitial>
        <span>ClearFilter</span>
    </button>
    <button class="btn" (click)="onApplyFilter()" matButton="filled" cdkFocusInitial>
        <span>ApplyFilter</span>
    </button>
  </mat-dialog-actions>
  </form>
