 <div class="card-grid">
       
        <mat-card appearance="outlined">
          
          <mat-card-header>
            <mat-card-title>No of Employees</mat-card-title>
            <mat-card-subtitle>{{ countAll }}</mat-card-subtitle>
          
          </mat-card-header>
          <mat-card-actions>
            <button mat-button>Employees</button>
          </mat-card-actions>
        </mat-card>
        
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>Active Employees</mat-card-title>
            <mat-card-subtitle>{{ activeCount }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button>Active</button>
          </mat-card-actions>
        </mat-card>
        
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>In Active Employees</mat-card-title>
            <mat-card-subtitle>{{ inActiveCount }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button>InActive</button>
          </mat-card-actions>
        </mat-card>
        
        <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>No Of Task</mat-card-title>
            <mat-card-subtitle>0</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button>task</button>
          </mat-card-actions>
        </mat-card>

         <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>No Of Project</mat-card-title>
            <mat-card-subtitle>0</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button>project</button>
          </mat-card-actions>
        </mat-card>

         <mat-card appearance="outlined">
          <mat-card-header>
            <mat-card-title>No Of Client</mat-card-title>
            <mat-card-subtitle>0</mat-card-subtitle>
          </mat-card-header>
          <mat-card-actions>
            <button mat-button>client</button>
          </mat-card-actions>
        </mat-card>
        </div>
