<div class="d-flexs">
    <mat-form-field class="input">
        <input [formControl]="searchInputControl" type="search" matInput placeholder="search...">
    </mat-form-field>

    <div>
        <button class="mar-btn" matButton="filled" >
                task count: {{ taskCount }}
        </button>
        <button class="mar-btn" matButton="filled" (click)="onAddTaskDialog()">
            create Task
        </button>
    </div>
</div>
<div class="example-small-box mat-elevation-z4">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="task" matSort (matSortChange)="onSortChange($event)">

            <!-- Position Column -->
            <ng-container matColumnDef="serialNo">
                <th mat-header-cell *matHeaderCellDef> Sno. </th>
                <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description ? element.description: '----------'}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="client_id">
                <th mat-header-cell *matHeaderCellDef> Client Id </th>
                <td mat-cell *matCellDef="let element"> {{element.client_id ? null: '----------'}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">
                     <mat-chip class="custom-chip">{{element.status ? 'active': 'InActive'}}</mat-chip>
                </td>
            </ng-container>

             <ng-container matColumnDef="is_deleted">
                <th mat-header-cell *matHeaderCellDef> Is Deleted </th>
                <td mat-cell *matCellDef="let element"> 
                    <button [ngStyle]="{
                    'background-color': element.is_deleted ? '#d3d3d3' : '',
                    'color': element.is_deleted ? '#000000' : ''
                    }" [disabled]="element.is_deleted" (click)="toggleDeleted(element._id)" class="btn" matButton="elevated">
                        {{element.is_deleted ? 'IsDeleted' : 'IsNotDeleted'}}
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> action </th>
                <td mat-cell *matCellDef="let element">
                    <button matIconButton [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="onViewTaskDialog(
                                element._id,
                                element.name,
                                element.description
                            )">
                            <mat-icon>visibility</mat-icon>
                            <span>View</span>
                        </button>
                        <button mat-menu-item (click)="onEditTaskDialog(element._id)">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item (click)="onDelete(element._id)">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="custom-header"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="columns"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="
                    text-align: center; padding: 8px;">
                   <h1>No Record found</h1> 
                </td>
            </tr> 
        </table>
        <mat-paginator #paginator class="paginators"  
                [length]="taskCount"
                [pageSize]="limit"
                [pageSizeOptions]="[5, 10, 25, 100]"
                (page)="onPageChange($event)"
                showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>

    </div>

</div>
