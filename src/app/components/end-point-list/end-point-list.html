 <div class="d-flexs">
    <mat-form-field class="input">
        <input type="search" matInput placeholder="search...">
    </mat-form-field>
    <div>
         <button class="mar-btn" matButton="filled" >
               ep count: {{ePCount}}
        </button>
    </div>
</div>

<table mat-table
       [dataSource]="epRoutes" multiTemplateDataRows
       class="mat-elevation-z8">
   
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="endPoints">
      <th mat-header-cell *matHeaderCellDef> End Points </th>
      <td mat-cell *matCellDef="let element">
       <a [href]="element.endPoints" target="_blank">{{element.endPoints}}</a> 
    </td>
    </ng-container>

   
  <ng-container matColumnDef="epJson">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button
        matIconButton
        aria-label="expand row"
        (click)="toggle(element); $event.stopPropagation()"
        class="example-toggle-button"
        [class.example-toggle-button-expanded]="isExpanded(element)">
        <mat-icon>keyboard_arrow_down</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail-wrapper"
        [class.example-element-detail-wrapper-expanded]="isExpanded(element)">
        <div class="example-element-detail">
          
          <div class="example-element-description">
            <ng-container *ngIf="element.endPoints === 'http://localhost:8080/api/v1/getActiveEmp'">
                <button class="btn" mat-button color="primary" (click)="fetchActiveEmp()">
                    {{ showActiveJson ? 'Hide JSON' : 'Load JSON' }}
                </button>

                <div *ngIf="showActiveJson" class="json-scroll">
                    <pre>{{ activeEmpJson | json }}</pre>
                </div>
            </ng-container>

            <ng-container *ngIf="element.endPoints === 'http://localhost:8080/api/v1/getInActiveEmp'">
                <button class="btn" mat-button color="primary" (click)="fetchInActiveEmp()">
                    {{ showInActiveJson ? 'Hide JSON' : 'Load JSON' }}
                </button>
                <div *ngIf="showInActiveJson" class="json-scroll">
                    <pre>{{ InActiveEmpJson | json }}</pre>
                </div>
            </ng-container>

            <ng-container *ngIf="element.endPoints === 'http://localhost:8080/api/v1/employeeAllCount'">
                <button class="btn" mat-button color="primary" (click)="fetchEmpCount()">
                    {{ showInEmpJson ? 'Hide JSON' : 'Load JSON' }}
                </button>
                <div *ngIf="showInEmpJson" class="json-scroll">
                    <pre>{{ EmpJson | json }}</pre>
                </div>
            </ng-container>

            <ng-container *ngIf="element.endPoints === 'http://localhost:8080/api/v1/employeeActiveCount'">
                <button class="btn" mat-button color="primary" (click)="fetchActiveEmpCount()">
                    {{ showActiveCountJson ? 'Hide JSON' : 'Load JSON' }}
                </button>
                <div *ngIf="showActiveCountJson" class="json-scroll">
                    <pre>{{ ActiveCount | json }}</pre>
                </div>
            </ng-container>

            <ng-container *ngIf="element.endPoints === 'http://localhost:8080/api/v1/employeeInActiveCount'">
                <button class="btn" mat-button color="primary" (click)="fetchInActiveEmpCount()">
                    {{ showInActiveCountJson ? 'Hide JSON' : 'Load JSON' }}
                </button>
                <div *ngIf="showInActiveCountJson" class="json-scroll">
                    <pre>{{ InActiveCount | json }}</pre>
                </div>
            </ng-container>

          </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand" class="custom-header"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
      class="example-element-row columns"
      [class.example-expanded-row]="isExpanded(element)"
      (click)="toggle(element)" >
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
