  <div class="d-flexs">
            <mat-form-field class="input" >
                <input type="search" matInput placeholder="search...">
            </mat-form-field>

          <div>
            <button class="mar-btn" matButton="filled" (click)="onAssignEmpToClient()">
                assign Employee To Client
            </button>
            <button class="mar-btn" matButton="filled" (click)="onAddEmployeeDialog()">
                create Employee
            </button>
          </div>
        </div>
    <div class="example-small-box mat-elevation-z4">
      <div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="serialNo">
      <th mat-header-cell *matHeaderCellDef> Sno. </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

     <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef> address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

     <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> status </th>
      <td mat-cell *matCellDef="let element">
        <mat-chip class="custom-chip">{{element.active ? 'active': ''}}</mat-chip> 
      </td>
    </ng-container>

     <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> action </th>
      <td mat-cell *matCellDef="let element">
        <button matIconButton [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onViewEmployeeDialog(
          element._id, 
          element.name,
          element.email,
          element.phone,
          element.address
        )">
            <mat-icon>plus</mat-icon>
            <span>View</span>
        </button>
        <button mat-menu-item (click)="onEditEmployeDialog(element._id)">
            <mat-icon>edit</mat-icon>
            <span >Edit</span>
        </button>
        <button mat-menu-item (click)="onDelete(element._id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
        </button>
        </mat-menu>

        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="custom-header"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="columns"></tr>
     <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" [attr.colspan]="displayedColumns.length" style="
                    text-align: center; padding: 8px;">
                   <h1>No Record found</h1> 
                </td>
            </tr> 
  </table>
 <mat-paginator class="paginators" [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

</div>

    </div>
