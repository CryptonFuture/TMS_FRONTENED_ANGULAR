<form [formGroup]="signInForm">
    <div class="flex">
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>

            <mat-card-content>

                <p>
                    <mat-form-field class="input" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input formControlName="email" type="email" matInput placeholder="email address...">
                        <mat-error *ngIf="signInForm.get('email')?.hasError('required')">
                            Email is required
                        </mat-error>

                        <mat-error
                            *ngIf="signInForm.get('email')?.hasError('email')  && !signInForm.get('email')?.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                    </mat-form-field>

                </p>

                <p>
                    <mat-form-field class="input" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input formControlName="password" type="password" matInput placeholder="password...">
                        <mat-error *ngIf="signInForm.get('password')?.hasError('required')">
                            Password is required
                        </mat-error>

                        <mat-error
                            *ngIf="signInForm.get('password')?.hasError('minlength') && !signInForm.get('password')?.hasError('required')">
                            Password must be at least 10 characters
                        </mat-error>
                    </mat-form-field>
                </p>

            </mat-card-content>
            <mat-card-actions>
                <div class="flexes">
                    <button [disabled]="signInForm.disabled" (click)="submit()" class="btn" matButton="filled">
                        @if(!signInForm.disabled) {
                        <span>Submit</span>
                        }
                        @if (signInForm.disabled) {
                        <span>Submit</span>
                        }
                    </button>
                </div>

            </mat-card-actions>

        </mat-card>
    </div>
</form>
