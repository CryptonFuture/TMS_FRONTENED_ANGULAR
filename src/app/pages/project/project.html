<mat-drawer-container class="example-container full-size-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" [(opened)]="isDrawerOpen" (openedChange)="isDrawerOpen = $event">
    <div class="drawer-menu full-height">
      <div class="drawer-header">
          
      </div>

    <div class="drawer-content">
        <button 
          *ngIf="currentUserRole === 0"
          routerLink="/dashboard" 
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"  mat-button class="drawer-item">
          <mat-icon>home</mat-icon>
          <span *ngIf="isDrawerOpen">Dashboard</span>
        </button>
        <button 
         *ngIf="currentUserRole === 0"
          routerLink="/employee" 
          routerLinkActive="active"
           mat-button class="drawer-item">
          <mat-icon>person</mat-icon>
          <span *ngIf="isDrawerOpen">Employee</span>
        </button>
        <button  
         *ngIf="currentUserRole === 0"
        routerLink="/task" 
          routerLinkActive="active" mat-button class="drawer-item">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isDrawerOpen">Task</span>
        </button>
         <button 
          *ngIf="currentUserRole === 0"
         routerLink="/project" 
          routerLinkActive="active" mat-button class="drawer-item">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isDrawerOpen">Project</span>
        </button>
         <button 
          *ngIf="currentUserRole === 0"
         routerLink="/client" 
          routerLinkActive="active" mat-button class="drawer-item">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isDrawerOpen">Client</span>
        </button>

        <button 
         *ngIf="currentUserRole === 0"
        mat-button class="drawer-item">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isDrawerOpen">Engagement Report</span>
        </button>

        <button  
         *ngIf="currentUserRole === 0"
        routerLink="/employee-allocation" 
          routerLinkActive="active" mat-button class="drawer-item">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isDrawerOpen">Employee Allocation</span>
        </button>

        

        <button 
         *ngIf="currentUserRole === 0"
        routerLink="/employee-assignment" 
          routerLinkActive="active" mat-button class="drawer-item">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isDrawerOpen">Employee Assignment</span>
        </button>

        <button 
         *ngIf="currentUserRole === 0"
        routerLink="/task-assignment" 
          routerLinkActive="active" mat-button class="drawer-item">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isDrawerOpen">Task Assignment</span>
        </button>

        <button 
         *ngIf="currentUserRole === 0"
        mat-button class="drawer-item">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isDrawerOpen">Role</span>
        </button>

        <button 
         *ngIf="currentUserRole === 0"
        routerLink="/user-logs" 
          routerLinkActive="active" mat-button class="drawer-item">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isDrawerOpen">Logs</span>
        </button>

        <button 
         *ngIf="currentUserRole === 0"
        routerLink="/end-point" 
          routerLinkActive="active" mat-button class="drawer-item">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isDrawerOpen">End Points</span>
        </button>

         <button 
         *ngIf="currentUserRole === 0"
         mat-button class="drawer-item">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isDrawerOpen">Permission</span>
        </button>

        <button 
         *ngIf="currentUserRole === 1"
        mat-button class="drawer-item">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isDrawerOpen">Engagement</span>
        </button>

         <button 
         *ngIf="currentUserRole === 1"
         mat-button class="drawer-item">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isDrawerOpen">Engagement Apporval</span>
        </button>

        <button 
         *ngIf="currentUserRole === 1"
         mat-button class="drawer-item">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isDrawerOpen">Sub Task</span>
        </button>

        <button 
         *ngIf="currentUserRole === 2"
         mat-button class="drawer-item">
          <mat-icon>settings</mat-icon>
          <span *ngIf="isDrawerOpen">Ticket</span>
        </button>

      </div>

      <div class="drawer-footer">
      
      </div>
    </div>
  </mat-drawer>

  <div class="example-sidenav-content full-height">
    <header class="main-header">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <h2>{{ name }}</h2>
           
        <span class="spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="drawerMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        
        <mat-menu #drawerMenu="matMenu">
            <button mat-menu-item>
                <mat-icon>person</mat-icon>
                <span>Profile</span>
            </button>
            <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>Settings</span>
            </button>
            <app-logout></app-logout>
        </mat-menu>
    </header>

    
    <main class="main-content">
     <h2>Project</h2>
     <!-- <app-project-list></app-project-list> -->
      <app-tabs-project></app-tabs-project>
    </main>

    <app-footer></app-footer>
  </div>
</mat-drawer-container>
